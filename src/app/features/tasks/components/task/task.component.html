<div class="card card-bordered bg-base-100 w-full shadow-xl cursor-pointer overflow-visible">
    <div class="card-body" (click)="changeStatus(task.id)">
        <div>
            <div class="dropdown dropdown-end float-right">
                <div tabindex="0" role="button" class="btn btn-square btn-ghost btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
                    </svg>
                </div>
                <ul tabindex="0" class="dropdown-content menu bg-secondary rounded-box w-50 p-2 shadow-xl">
                    <li>
                        <a class="flex gap-2" (click)="openModalDetails(task.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-6 h-6 stroke-current inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                            Ver
                        </a>
                    </li>
                    <li>
                        <a class="flex gap-2" [routerLink]="['/tasks',task.id]">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-6 h-6 stroke-current inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                            </svg>
                            Editar
                        </a>
                    </li>
                    <li>
                        <a class="flex gap-2" (click)="openModalDelete(task.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-6 h-6 stroke-current inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                            Borrar
                        </a>
                    </li>
                </ul>
            </div>
            <p class="whitespace-pre-line order-first break-words">{{task.description}}</p>
        </div>
        <div class="card-actions justify-between items-center sm:flex-nowrap text-center">
            <span class="badge cursor-pointer h-auto"
                [ngClass]="task.status?'badge-success':'badge-ghost'">{{task.status?'Realizada':'Por hacer'}}</span>
            <div class="flex items-center gap-1 flex-col xl:flex-row" *ngIf="task.deadLine">
                <span class="font-medium text-xs hidden sm:inline-block">Fecha limite:</span>
                <span class="badge badge-accent h-auto">{{task.deadLine|date}}</span>
            </div>
        </div>
    </div>
</div>
