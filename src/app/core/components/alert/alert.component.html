<div
    class="fixed top-[8%] z-20 w-[90%] sm:w-5/12 lg:w-3/12 left-1/2 -translate-x-1/2 lg:left-[90%] lg:-translate-x-3/4">
    <div [@alertAnimation]="state" (@alertAnimation.done)="animationDone($event)" class="alert text-neutral-content"
        [ngClass]="{'alert-info bg-info/90':type==='info','alert-success bg-success/90':type==='success','alert-warning bg-warning/90':type==='warning','alert-error bg-error/90':type==='error'}">
        <div class="w-full items-center justify-between">
            <div class="flex gap-4">
                <ng-container [ngSwitch]="type">
                    <svg *ngSwitchCase="'info'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="w-6 h-6  stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <svg *ngSwitchCase="'success'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="w-6 h-6  stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                    </svg>
                    <svg *ngSwitchCase="'warning'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="w-6 h-6  stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                        </path>
                    </svg>
                    <svg *ngSwitchCase="'error'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="w-6 h-6 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636">
                        </path>
                    </svg>
                </ng-container>
                <p>{{message}}</p>
            </div>
            <button class="btn btn-sm btn-circle btn-ghost" (click)="close()">âœ•</button>
        </div>
    </div>
</div>
